<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta description="CSAF-Checker - Report">
    <title>CSAF-Checker - Report</title>
  </head>
  <body>
   <h1>CSAF-Checker - Report</h1>
{{- range .Domains }}
   <h2>{{ .Name }}</h2>
   <dl>
{{ range .Requirements }}
   <dt><strong>Requirement {{ .Num }}: {{ .Description }}</strong></dt>
{{ range .Messages }}
      <dd>- {{ . }}</dd>
{{ end }}
{{ end }}
   </dl>
{{ end }}
  </body>
</html>
