name: generate-markdown

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "build-scripts"
  pull_request:
    branches:
      - "main"
jobs:
  auto-update-readme:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v5
        - name: Markdown autodocs
          uses: dineshsonachalam/markdown-autodocs@v1.0.7
          with:
            output_file_paths: '[./README.md, ./docs/*.md]'
