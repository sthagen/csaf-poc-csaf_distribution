name: Go Test (oldstable)

on:
  push:
    paths:
      - "**.go"
  pull_request:
    paths:
      - "**.go"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 'oldstable'

      - name: Build
        run: go build -v ./cmd/...

      - name: Tests
        run: go test -v ./...
